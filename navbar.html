<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navigation Bar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
    }

    .navbar a:hover {
      background-color: #575757;
      border-radius: 5px;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar .menu {
      display: flex;
      gap: 15px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar .menu {
        flex-direction: column;
        width: 100%;
      }

      .navbar .menu a {
        width: 100%;
        text-align: left;
        padding: 10px;
        box-sizing: border-box;
      }
    }

    @media (max-width: 480px) {
      .navbar .logo {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  

  
</body>
</html>
